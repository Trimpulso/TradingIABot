name: ğŸ“Š Weekly Backtest & Model Training

on:
  schedule:
    # Cada domingo a las 2 AM UTC
    - cron: '0 2 * * 0'
  # TambiÃ©n permite ejecutar manualmente desde GitHub UI
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Entrenar modelo ML
        run: |
          python scripts/train_model.py
          echo "âœ… Modelo entrenado exitosamente"

      - name: ğŸ“ˆ Ejecutar backtest
        run: |
          mkdir -p backtest_results
          freqtrade backtesting \
            --strategy MyMlStrategy \
            --stake-currency USDT \
            --dry-run \
            --timeframe 4h \
            --timerange 20240101-20241231 \
            --max-open-trades 3 \
            --stoploss -0.10 \
            --take-profit 0.05 \
            || echo "âš ï¸ Backtest completado con advertencias"

      - name: ğŸ“Š Generar reportes
        run: |
          python -c "
          import os
          import json
          from datetime import datetime
          
          results = {
              'execution_date': datetime.now().isoformat(),
              'status': 'completed',
              'strategy': 'MyMlStrategy',
              'notes': 'Backtest ejecutado automÃ¡ticamente por GitHub Actions'
          }
          
          os.makedirs('backtest_results', exist_ok=True)
          with open('backtest_results/summary.json', 'w') as f:
              json.dump(results, f, indent=2)
          
          print('âœ… Reporte generado')
          "

      - name: ğŸ’¾ Guardar artefactos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backtest-results
          path: backtest_results/
          retention-days: 30

      - name: ğŸ“¤ Commit resultados (opcional)
        if: always()
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "GitHub Action Bot"
          git add backtest_results/ models/ || true
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ğŸ¤– Backtest automÃ¡tico - $(date +'%Y-%m-%d %H:%M')"
            git push origin master
          ) || echo "No hay cambios para commitear"

      - name: âœ… NotificaciÃ³n de Ã©xito
        run: echo "ğŸ‰ Backtest completado exitosamente"

      - name: âŒ NotificaciÃ³n de error
        if: failure()
        run: echo "âš ï¸ El backtest tuvo problemas, pero la ejecuciÃ³n continuÃ³"
